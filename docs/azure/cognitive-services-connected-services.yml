  - title: Verbinden Ihrer Apps mit Cognitive Services mit verbundenen Diensten in Visual Studio
    items:
      - type: paragraph
        text: 'Visual Studio stellt eine praktische Möglichkeit zum Herstellen einer Verbindung zwischen Ihrer App oder Ihrem Dienstprojekt und einer Vielzahl von Azure-Diensten bereit. Zu diesen Diensten gehört auch Cognitive Services, womit leistungsstarke Funktionalität für die künstliche Intelligenz bereitgestellt wird. Verbundene Dienste in Visual Studio vereinfachen den Entwicklungsprozess, da jegliche Konfigurationen automatisch für Sie vorgenommen werden. Klicken Sie auf einen der folgenden Dienste, um zu einem Tutorial zum Hinzufügen der Unterstützung des jeweiligen Diensts in Ihr Projekt zu gelangen:'
      - type: list
        style: icon48
